<div class="page-layout simple fullwidth" fxLayout="column">
    <!-- HEADER -->
    <page-content-header [contentTitle]="paramEdit ? 'Edit Notes' : 'Create Notes'"></page-content-header>
    <!-- / HEADER -->
  
    <div class="content p-24">
      <div class="ayo-main-wrapper mat-white-bg" fxLayout="column">
        <div class="ayo-middle py-24" fxLayout="column">
          <form>
            <div fxLayout="row" fxLayoutGap="24px">
              <mat-form-field fxFlex="50" class="is-light form-primary">
                <input
                  minlength="3"
                  #nameInput="ngModel"
                  matInput
                  [(ngModel)] = "notesMdl.name"
                  type="text"
                  name = "notesMdl.name"
                  placeholder="Nama Note"
                />
              </mat-form-field>
              <mat-form-field fxFlex="50" class="is-light form-primary">
                <input
                  matInput
                  [(ngModel)] = "notesMdl.description"
                  type="text"
                  name = "notesMdl.description"
                  placeholder="Notes Description"
                />
              </mat-form-field>
            </div>
            <div *ngIf="notesMdl.name === undefined || notesMdl.name === null || notesMdl.name === ''" class="mat-error mat-error-block">Nama harus diisi</div>
            <div *ngIf="nameInput.dirty && nameInput.invalid && nameInput.errors.minlength" class="mat-error mat-error-block">Nama harus lebih dari 2 karakter</div>
            <div fxLayout="row" fxLayoutGap="24px">
                <mat-form-field fxFlex="50" class="is-light form-primary">
                  <input matInput [matDatepicker]="startPicker" #strDtInput="ngModel"
                      placeholder="{{ls.locale.manajemen_barang_sku.manajemen_koin.text15}}" [(ngModel)] = "notesMdl.start_date"
                      name = "notesMdl.start_date">
                <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field fxFlex="50" class="is-light form-primary">
                  <input matInput [matDatepicker]="endDate" #endDtInput="ngModel"
                      placeholder="{{ls.locale.manajemen_barang_sku.manajemen_koin.text16}}" [(ngModel)] = "notesMdl.end_date"
                      name = "notesMdl.end_date">
                <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                <mat-datepicker #endDate></mat-datepicker>
                </mat-form-field>
            </div>
            <div *ngIf="notesMdl.start_date === undefined || notesMdl.start_date === null || notesMdl.start_date === '' || notesMdl.end_date === undefined || notesMdl.end_date === null || notesMdl.end_date === ''" class="mat-error mat-error-block">Tanggal mulai & Tanggal berakhir harus diisi</div>
            <div fxLayout="row" *ngIf = "paramEdit !== null" class="pb-24">
              <h3>
                <mat-slide-toggle [(ngModel)]="status" name="status" (change)="onChangeInputSlide($event, i)">
                  {{status ? "Active": "Inactive"}}</mat-slide-toggle>
                </h3>
            </div>
          </form>
          <!-- wilayah -->
          <div>
            <salestree [value]="selectedIds" [limit]="areaFromLogin" (areaWithKey)="getAreaIds($event)" (areas)="getRawAreaIds($event)"></salestree>
          </div>
          <form [formGroup]="formFilterRetailer">
            <div
              fxLayout="row wrap"
              fxLayoutGap="24px grid"
              class="pt-16"
              *ngIf="formAudience.controls['geotree_checkbox'].value === true"
            >
              <!--[R]-->
              <mat-form-field fxFlex="25" class="is-light form-primary">
                <mat-select
                  placeholder="Retail Classification"
                  formControlName="retail_classification"
                  (selectionChange)="filterRetailerChange($event, 'retail_classification')"
                >
                  <mat-option
                    *ngFor="let item of retailClassification"
                    [value]="item.value"
                  >
                    {{item.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field fxFlex="25" class="is-light form-primary">
                <mat-select
                  placeholder="SRC Classification"
                  formControlName="src_classification"
                  (selectionChange)="filterRetailerChange($event, 'src_classification')"
                >
                  <mat-option
                    *ngFor="let item of srcClassification"
                    [value]="item.value"
                  >
                    {{item.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field fxFlex="25" class="is-light form-primary">
                <mat-select
                  placeholder="SRC Type"
                  formControlName="src_type"
                  (selectionChange)="filterRetailerChange($event, 'src_type')"
                >
                  <mat-option
                    *ngFor="let item of srcType"
                    [value]="item.value"
                  >
                    {{item.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <!--[R]-->
            </div>
          </form>
          <div [formGroup]="formAudience" fxLayout="row" class="pt-16">
            <mat-checkbox formControlName="target_audience">Target Audience</mat-checkbox>
          </div>
        </div>
      </div>
      <div *ngIf="formAudience.get('target_audience').value" class="p-0">
        <div
          fxLayout="row wrap"
          fxLayout.lt-md="column"
          fxLayoutGap="20px"
          fxLayoutGap.lt-md="10px"
          fxLayoutAlign="end center"
          class="p-16 export"
          style="background:#3a3a3a;"
        >
          <button
            mat-raised-button
            type="button"
            class="is-danger"
            (click)="importAudience()"
          >
            <mat-icon>arrow_downward</mat-icon> Import XLS
          </button>
          <button
            mat-raised-button
            type="button"
            class="is-danger"
            (click)="exportAudience()"
          >
            <mat-icon>arrow_upward</mat-icon> Export Template
          </button>
        </div>
        <ngx-datatable
          class="material"
          [rows]="rows"
          [loadingIndicator]="loadingIndicator"
          [columnMode]="'force'"
          [headerHeight]="48"
          [footerHeight]="56"
          [rowHeight]="'auto'"
          [scrollbarH]="true"
          [reorderable]="true"
          [count]="pagination.total"
          [limit]="pagination.per_page"
          [externalPaging]="true"
          [externalSorting]="true"
          [selected]="selected"
          [selectionType]="'checkbox'"
          [selectAllRowsOnPage]="false"
          [rowIdentity]="getRowId"
          (page)="setPage($event)"
          (select)="onSelect($event)"
        >
          <ngx-datatable-column
            [width]="30"
            [sortable]="false"
            [canAutoResize]="false"
            [draggable]="false"
            [resizeable]="false"
            [sortable]="false"
          >
            <!-- <ng-template
              ngx-datatable-header-template
              let-value="value"
              let-allRowsSelected="allRowsSelected"
              let-selectFn="selectFn"
            >
              <mat-checkbox
                [checked]="setAllSelected(allRowsSelected)"
                (change)="selectFn(!allRowsSelected)"
              ></mat-checkbox>
            </ng-template> -->
            <ng-template
              ngx-datatable-cell-template
              let-row="row"
              let-value="value"
              let-isSelected="isSelected"
              let-onCheckboxChangeFn="onCheckboxChangeFn"
            >
              <mat-checkbox
                [checked]="isSelected"
                (change)="onCheckboxChangeFn($event)"
              ></mat-checkbox>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Penjual" prop="name"></ngx-datatable-column>
          <ngx-datatable-column
            name="No Ponsel"
            [width]="180"
            prop="phone"
            [sortable]="false"
          ></ngx-datatable-column>
          <ngx-datatable-column name="Kode" prop="code"></ngx-datatable-column>
          <ngx-datatable-column
            name="Tipe"
            prop="classification"
          ></ngx-datatable-column>
          <!--[R]-->
          <ngx-datatable-column
            name="Retailer Classification"
            prop="retail_classification"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="SRC Classification"
            prop="src_classification"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="SRC Type"
            prop="src_type"
          ></ngx-datatable-column>
          <!--[R]-->
          <ngx-datatable-column
            name="Field Force"
            prop="ff_name"
            [sortable]="false"
          ></ngx-datatable-column>
          <ngx-datatable-column name="Daftar Ayo" prop="status">
            <ng-template
              ngx-datatable-cell-template
              let-row="row"
              let-value="value"
            >
              <span *ngIf="row.status === 'active' || row.status === 'inactive'"
                >Yes</span
              >
              <span *ngIf="row.status === 'not-registered'">No</span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-footer>
            <ng-template
              ngx-datatable-footer-template
              let-rowCount="rowCount"
              let-pageSize="pageSize"
              let-selectedCount="selectedCount"
              let-curPage="curPage"
              let-offset="offset"
            >
              <div>{{ isSelectedAll ? rowCount : selectedCount }} selected / {{ rowCount }} total</div>
              <datatable-pager
                [pagerLeftArrowIcon]="'datatable-icon-left'"
                [pagerRightArrowIcon]="'datatable-icon-right'"
                [pagerPreviousIcon]="'datatable-icon-prev'"
                [pagerNextIcon]="'datatable-icon-skip'"
                [page]="curPage"
                [size]="pageSize"
                [count]="rowCount"
                [hidden]="!(rowCount / pageSize > 1)"
                (change)="table.onFooterPage($event)"
              >
              </datatable-pager>
            </ng-template>
          </ngx-datatable-footer>
        </ngx-datatable>
      </div>
      <div class="confirm pt-24 pb-24" fxLayout="row" fxLayoutGap="20px" *ngIf="paramEdit == null">
        <button
          mat-raised-button
          type="button"
          class="confirmation-button"
          (click)="klikCreate()"
          fxFlex="20"
          [disabled]="(notesMdl.name === undefined || notesMdl.name === null || notesMdl.name === '' || nameInput.dirty && nameInput.invalid || notesMdl.start_date === undefined || notesMdl.start_date === null || notesMdl.start_date === '' || notesMdl.end_date === undefined || notesMdl.end_date === null || notesMdl.end_date === '')"
        >
          {{ls.locale.global.button.save}}
        </button>
      </div>
      <div class="confirm pt-24 pb-24" fxLayout="row" fxLayoutGap="20px" *ngIf="paramEdit != null" >
        <button
          mat-raised-button
          type="button"
          class="confirmation-button"
          (click)="klikUpdate()"
          fxFlex="20"
          [disabled]="(notesMdl.name === undefined || notesMdl.name === null || notesMdl.name === '' || nameInput.dirty && nameInput.invalid || notesMdl.start_date === undefined || notesMdl.start_date === null || notesMdl.start_date === '' || notesMdl.end_date === undefined || notesMdl.end_date === null || notesMdl.end_date === '')"
        >
          Update
        </button>
      </div>
      <a #downloadLink></a>
    </div>
  </div>
