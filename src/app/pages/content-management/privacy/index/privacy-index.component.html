<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <page-content-header [contentTitle]="ls.locale.manajemen_konten.kebijakan_privasi.text1">
    <button style="width: 150px" [routerLink]="['/content-management','privacy', 'create']" mat-raised-button
      type="button" *ngIf="permission?.buat" >
      <mat-icon>add</mat-icon> {{ ls.locale.global.button.add }}
    </button>
  </page-content-header>
  <!-- / HEADER -->

  <div class="content p-24" *ngIf="!onLoad">
    <div class="table-wrapper">
      <div fxLayout="row" fxLayoutAlign="space-between center" class="top-table pt-8">
        <h2 class="pl-8">{{ ls.locale.manajemen_konten.kebijakan_privasi.text2 }}</h2>
        <div class="search-field" fxLayout="row" fxLayoutAlign="center center">
          <mat-icon>search</mat-icon>
          <mat-form-field class="is-light tab-search">
            <input matInput placeholder="{{ ls.locale.global.label.search }}" (keyup)="keyUp.next($event.target.value)"
              autocomplete="off">
          </mat-form-field>
        </div>
      </div>
      <ngx-datatable class="material" [rows]="rows" [loadingIndicator]="loadingIndicator" [columnMode]="'force'"
        [headerHeight]="48" [footerHeight]="56" [rowHeight]="'auto'" [scrollbarH]="true" [reorderable]="reorderable"
        [count]="pagination.total" [limit]="pagination.per_page" [externalPaging]="true" [externalSorting]="true"
        (page)="setPage($event)" (sort)="onSort($event)" (select)="onSelect($event)">

        <ngx-datatable-column [width]="200" name="{{ ls.locale.manajemen_konten.kebijakan_privasi.text3 }}"
          prop="title">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value" *ngIf="permission?.lihat;else other_content">
            <span class="row-name" (click)="directEdit(row)" >{{row.title}}</span>
          </ng-template>
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value" #other_content>
            <span class="row-name">{{row.title}}</span>
          </ng-template>
          
        </ngx-datatable-column>
        <ngx-datatable-column [width]="200" name="{{ ls.locale.notification.buat_notifikasi.text4 }}" prop="user">
        </ngx-datatable-column>
        <ngx-datatable-column [width]="200" name="{{ ls.locale.global.label.country }}" prop="country">
        </ngx-datatable-column>
        <!-- <ngx-datatable-column name="Halaman Tujuan" prop="slug"></ngx-datatable-column> -->

        <ngx-datatable-column [width]="98" name="{{ ls.locale.global.label.action }}" headerClass="textright"
          [sortable]="false">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value"
            style="justify-content: center !important">
            <div class="button-row" style="margin-left: -10px">
              <button mat-icon-button color="" matTooltip="Ubah" (click)="directEdit(row)" *ngIf="permission?.ubah">
                <mat-icon class="secondary-text">edit</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="deletePage(row.id)" *ngIf="permission?.hapus">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
