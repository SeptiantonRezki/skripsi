<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <page-content-header [contentTitle]="'Daftar Laporan'">
  </page-content-header>
  <!-- / HEADER -->
  <div class="content p-24">
    <div class="ayo-main-wrapper mat-white-bg p-0" fxLayout="column">
      <mat-tab-group [selectedIndex]="selectedTab" (selectedTabChange)="setSelectedTab($event)">
        <mat-tab label="Laporan">
          <app-report-list-index *ngIf="selectedTab === 0"></app-report-list-index>
        </mat-tab>
        <mat-tab label="Riwayat">
          <app-report-history *ngIf="selectedTab === 1"></app-report-history>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
