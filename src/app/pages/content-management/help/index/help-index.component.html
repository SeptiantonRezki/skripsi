<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <page-content-header [contentTitle]="ls.locale.manajemen_konten.manajemen_bantuan.text1">
    <button style="width: 150px" [routerLink]="['/content-management','help', 'create']" mat-raised-button
      type="button">
      <mat-icon>add</mat-icon> {{ ls.locale.global.button.add }}
    </button>
  </page-content-header>
  <!-- / HEADER -->

  <div id="target" #containerScroll (scroll)="onScroll($event)" class="content p-24" *ngIf="!onLoad">
    <div class="table-wrapper">
      <div fxLayout="row" fxLayoutAlign="space-between center" class="pl-12 pr-20 pt-8">
        <h2 class="pl-8">{{ ls.locale.manajemen_konten.manajemen_bantuan.text3 }}</h2>
        <div class="search-field" fxLayout="row" fxLayoutAlign="center center">
          <mat-icon>search</mat-icon>
          <mat-form-field class="is-light tab-search">
            <input matInput placeholder="{{ ls.locale.global.label.search }}" (keyup)="keyUp.next($event.target.value)"
              autocomplete="off">
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between start" class="pl-20 pr-20 pl-8 pb-20 bb-separator">
        <div class="filter-user-group p-12">
          <mat-select placeholder="{{ ls.locale.manajemen_konten.manajemen_bantuan.text9 }}"
            (selectionChange)="selectedItemFilter($event)">
            <mat-option [value]="" selected>{{ ls.locale.manajemen_konten.manajemen_bantuan.text9 }}</mat-option>
            <mat-option *ngFor="let item of userGroup" [value]="item.value">{{item.name}}</mat-option>
          </mat-select>
        </div>
      </div>
      <mat-tab-group [selectedIndex]="selectedTab" (selectedTabChange)="onChangeTab($event)">

        <!-- TAB VIDEO -->
        <mat-tab label="{{ ls.locale.manajemen_konten.manajemen_bantuan.text4 }}">

          <ngx-datatable class="material" [rows]="rows" [loadingIndicator]="loadingIndicator" [columnMode]="'force'"
            [headerHeight]="48" [footerHeight]="56" [rowHeight]="'auto'" [scrollbarH]="true" [reorderable]="reorderable"
            [count]="pagination.total" [limit]="pagination.per_page" [externalPaging]="true" [externalSorting]="true"
            (page)="setPage($event)" (sort)="onSort($event)" (select)="onSelect($event)" [offset]="offsetPagination">

            <ngx-datatable-column [width]="200" name="{{ ls.locale.manajemen_konten.manajemen_bantuan.text6 }}"
              prop="title">
              <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
                <span class="row-name" (click)="directEdit(row, 'preview')">{{row.title}}</span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [width]="200" name="{{ ls.locale.notification.buat_notifikasi.text4 }}" prop="user">
            </ngx-datatable-column>
            <ngx-datatable-column [width]="200" name="{{ ls.locale.global.label.country }}" prop="country">
            </ngx-datatable-column>
            <!-- <ngx-datatable-column name="Halaman Tujuan" prop="slug"></ngx-datatable-column> -->

            <ngx-datatable-column [width]="100" name="{{ ls.locale.manajemen_konten.manajemen_bantuan.text7 }}"
              prop="likes_count"></ngx-datatable-column>
            <!-- <ngx-datatable-column [width]="100" name="Dislikes" prop="unlikes_count"></ngx-datatable-column> -->
            <ngx-datatable-column [width]="100" name="{{ ls.locale.manajemen_konten.manajemen_bantuan.text8 }}"
              prop="updated_at">
              <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
                <span class="row-name">{{row.updated_at | date:'dd MMM yyyy'}}</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [width]="98" name="{{ ls.locale.global.label.action }}" headerClass="textright"
              [sortable]="false">
              <ng-template ngx-datatable-cell-template let-row="row" let-value="value"
                style="justify-content: center !important">
                <div class="button-row" style="margin-left: -10px">
                  <button mat-icon-button color="" matTooltip="Ubah" (click)="directEdit(row, 'edit')">
                    <mat-icon class="secondary-text">edit</mat-icon>
                  </button>
                  <button mat-icon-button color="primary" (click)="deletePage(row.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </mat-tab>

        <!-- TAB INFO -->
        <mat-tab label="{{ ls.locale.manajemen_konten.manajemen_bantuan.text5 }}">
          <ngx-datatable class="material" [rows]="rows" [loadingIndicator]="loadingIndicator" [columnMode]="'force'"
            [headerHeight]="48" [footerHeight]="56" [rowHeight]="'auto'" [scrollbarH]="true" [reorderable]="reorderable"
            [count]="pagination.total" [limit]="pagination.per_page" [externalPaging]="true" [externalSorting]="true"
            (page)="setPage($event)" (sort)="onSort($event)" (select)="onSelect($event)" [offset]="offsetPagination">

            <ngx-datatable-column [width]="200" name="{{ ls.locale.manajemen_konten.manajemen_bantuan.text6 }}"
              prop="title">
              <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
                <span class="row-name" (click)="directEdit(row, 'preview')">{{row.title}}</span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [width]="200" name="{{ ls.locale.notification.buat_notifikasi.text4 }}" prop="user">
            </ngx-datatable-column>
            <ngx-datatable-column [width]="200" name="{{ ls.locale.global.label.country }}" prop="country">
            </ngx-datatable-column>
            <!-- <ngx-datatable-column name="Halaman Tujuan" prop="slug"></ngx-datatable-column> -->

            <ngx-datatable-column [width]="100" name="{{ ls.locale.manajemen_konten.manajemen_bantuan.text7 }}"
              prop="likes_count"></ngx-datatable-column>
            <ngx-datatable-column [width]="100" name="{{ ls.locale.manajemen_konten.manajemen_bantuan.text16 }}"
              prop="unlikes_count"></ngx-datatable-column>
            <ngx-datatable-column [width]="100" name="{{ ls.locale.manajemen_konten.manajemen_bantuan.text8 }}"
              prop="updated_at">
              <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
                <span class="row-name">{{row.updated_at | date:'dd MMM yyyy'}}</span>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [width]="98" name="{{ ls.locale.global.label.action }}" headerClass="textright"
              [sortable]="false">
              <ng-template ngx-datatable-cell-template let-row="row" let-value="value"
                style="justify-content: center !important">
                <div class="button-row" style="margin-left: -10px">
                  <button mat-icon-button color="" matTooltip="Ubah" (click)="directEdit(row, 'edit')">
                    <mat-icon class="secondary-text">edit</mat-icon>
                  </button>
                  <button mat-icon-button color="primary" (click)="deletePage(row.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </mat-tab>
      </mat-tab-group>

    </div>
  </div>
</div>
