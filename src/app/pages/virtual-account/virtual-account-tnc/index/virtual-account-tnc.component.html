<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <page-content-header [contentTitle]="'Syarat & Ketentuan'">
    <div class="button-row" fxLayout="row">
      <button style="width: 170px;" mat-raised-button aria-label="Login" type="button"
        [routerLink]="['/virtual-account', 'terms-and-condition', 'create']">
        <mat-icon>add</mat-icon>BUAT
      </button>
    </div>
  </page-content-header>
  <!-- / HEADER -->

  <div class="content p-24" *ngIf="!onLoad">
    <div class="table-wrapper">
      <div fxLayout="row" fxLayoutAlign="space-between center" class="top-table pt-8">
        <h2 class="pl-8">Syarat & Ketentuan</h2>
        <div class="search-field" fxLayout="row" fxLayoutAlign="center center">
          <mat-icon>search</mat-icon>
          <mat-form-field class="is-light tab-search">
            <input matInput placeholder="Cari" (keyup)="keyUp.next($event.target.value)" autocomplete="off">
          </mat-form-field>
        </div>
      </div>
      <ngx-datatable class="material" [rows]="rows" [loadingIndicator]="loadingIndicator" [columnMode]="'force'"
        [headerHeight]="48" [footerHeight]="56" [rowHeight]="'auto'" [scrollbarH]="true" [reorderable]="reorderable"
        [count]="pagination.total" [limit]="pagination.per_page" [externalPaging]="true" [externalSorting]="true"
        (page)="setPage($event)" (sort)="onSort($event)" (select)="onSelect($event)">

        <ngx-datatable-column name="Judul S&K" prop="title">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            <span class="row-title" (click)="directDetail(row)">{{row.title}}</span>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Lorem Ipsum" prop="contact">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">{{row.contact}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Last Updated By" prop="update_by">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">{{row.update_by}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Last Updated At" prop="update_at">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">{{row.update_at}}
          </ng-template>
        </ngx-datatable-column>
        
        <ngx-datatable-column [width]="98" name="Tindakan" headerClass="textright" [sortable]="false">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value"
            style="justify-content: center !important">
            <div class="button-row pl-8">
              <button mat-icon-button color="" matTooltip="Ubah Syarat & Ketentuan" (click)="directEdit(row)">
                <mat-icon class="secondary-text">edit</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="deleteTnc(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" *ngIf="onLoad">
    <mat-progress-bar [color]="'primary'" [mode]="'indeterminate'"></mat-progress-bar>
  </div>
</div>
