<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Edit Internal Kategori</h1>
  <mat-dialog-content>
    <mat-form-field style="width: 100%;">
      <input
        matInput
        formControlName="name"
        placeholder="Nama Internal Kategori"
        value="{{name}}"
        required
      />
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-select placeholder="Pilih Status" formControlName="status">
        <mat-option value="active">Aktif</mat-option>
        <mat-option value="inactive">Tidak Aktif</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="success" type="submit">Simpan</button>
    <button
      mat-raised-button
      color="warn"
      type="button"
      (click)="dialogRef.close()"
    >
      Batal
    </button>
  </mat-dialog-actions>
</form>
