<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Edit {{ data.title }}</h1>
  <mat-dialog-content>
    <mat-form-field style="width: 100%;">
      <input
        matInput
        formControlName="name"
        placeholder="Nama {{ data.title }}"
        value="{{name}}"
        required
      />
    </mat-form-field>

    <div class="mb-16" fxLayout="column" fxLayoutGap="8px" *ngIf="isColor">
      <span style="font-size: 12px; font-weight: bold;">Warna copywriting</span>
      <input
        id="colorCopywriting"
        type="color"
        formControlName="color"
      />
    </div>
    
    <mat-form-field style="width: 100%;">
      <mat-select placeholder="Pilih Status" formControlName="status">
        <mat-option value="active">Aktif</mat-option>
        <mat-option value="inactive">Tidak Aktif</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="success" type="submit">Simpan</button>
    <button
      mat-raised-button
      color="warn"
      type="button"
      (click)="dialogRef.close()"
    >
      Batal
    </button>
  </mat-dialog-actions>
</form>
