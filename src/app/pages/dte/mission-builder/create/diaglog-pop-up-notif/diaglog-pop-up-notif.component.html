<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h2 class="">{{'dte.task_sequencing.popup_notif_settings' | translate}}</h2>

  <mat-dialog-content>

  <mat-form-field style="width: 100%">
    <mat-select formControlName="notification_id" placeholder="{{'dte.task_sequencing.select_popup_notif' | translate}}" id="notification_id" #singleSelect>
      <ngx-mat-select-search [formControl]="filterPopup" placeholderLabel="{{'global.label.search' | translate}}"
        noEntriesFoundLabel="{{'global.messages.data_not_found'}}"></ngx-mat-select-search>
      <mat-option *ngFor="let item of filteredPopup | async" [value]="item.id">
        {{item.title}}
      </mat-option>
    </mat-select>
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <input matInput formControlName="time" placeholder="{{'notification.popup_notifikasi.text8' | translate}}" [ngxTimepicker]="time" [format]="24" readonly/>
      <mat-icon matSuffix>access_time</mat-icon>
      <ngx-material-timepicker #time></ngx-material-timepicker>
    </mat-form-field>

  </mat-dialog-content>
  <br><br>
  <mat-dialog-actions>
    <button mat-raised-button color="success" type="submit">{{'global.button.save' | translate}}</button>
    <button mat-raised-button color="warn" type="button" (click)="dialogRef.close()">{{'global.button.cancel' | translate}}</button>
  </mat-dialog-actions>

</form>
