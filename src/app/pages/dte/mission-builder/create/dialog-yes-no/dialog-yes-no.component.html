<h2 class="">{{'dte.task_sequencing.select_branch' | translate}}</h2>

<mat-dialog-content>

  <button mat-fab class="mr-2" color="primary" matTooltip="{{'dte.task_sequencing.yes_branch' | translate}}" (click)="decisionType('yes')">
    <mat-icon>check</mat-icon>
  </button>

  <button mat-fab class="mr-2" color="primary" matTooltip="{{'dte.task_sequencing.no_branch' | translate}}" (click)="decisionType('no')">
    <mat-icon>close</mat-icon>
  </button>

</mat-dialog-content>
