<h2 class="">Select Branch</h2>

<mat-dialog-content>

  <button mat-fab class="mr-2" color="primary" matTooltip="Yes Branch" (click)="decisionType('yes')">
    <mat-icon>check</mat-icon>
  </button>

  <button mat-fab class="mr-2" color="primary" matTooltip="No Branch" (click)="decisionType('no')">
    <mat-icon>close</mat-icon>
  </button>

</mat-dialog-content>
