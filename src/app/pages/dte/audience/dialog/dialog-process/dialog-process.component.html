<div class="dialog-content-wrapper">

  <mat-toolbar matDialogTitle class="m-0" fxFlex="1 0 auto" fxLayout="row">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <div fxFlex fxLayout="row" fxLayoutAlign="start center">
        <span>Panel Blast</span>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close Dialog" [disabled]="uploading">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar fxLayout="column" fxLayoutAlign=" center">
    <mat-spinner diameter="100"></mat-spinner>
    <div class="dialog__title mt-24">Data Sedang Diproses</div>
    <div class="dialog__subtitle">Mohon tunggu 5 - 10 menit</div>
  </div>

  <div class="border-top">
    <div class="p-16 text-center">
      <a [routerLink]="['/dte', 'audience']" target="_blank" rel="noopener noreferrer">
        <button
          id="btn-to-dashboard"
          mat-raised-button
          type="button"
          class="confirmation-button"
        >
          kembali ke Dashboard
        </button>
      </a>
    </div>
  </div>
</div>
