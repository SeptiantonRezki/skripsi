<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <page-content-header [contentTitle]="onDetail ? 'Detail DTE Automation': 'Ubah DTE Automation'">
  </page-content-header>
  <!-- / HEADER -->
  <div class="content p-24">
    <div class="ayo-main-wrapper mat-white-bg p-0" fxLayout="column">
      <mat-tab-group [selectedIndex]="selectedTab" (selectedTabChange)="setSelectedTab($event)">
        <mat-tab label="e-Order" [disabled]="(onDetail && automationType !== 'e-order')">
          <app-eorder-edit *ngIf="selectedTab === 0" [automationType]="'e-order'">
          </app-eorder-edit>
        </mat-tab>
        <mat-tab label="Digital Coupon" [disabled]="(onDetail && automationType !== 'coupon')">
          <app-eorder-edit *ngIf="selectedTab === 1" [automationType]="'coupon'">
          </app-eorder-edit>
        </mat-tab>
        <mat-tab label="Referral Code" [disabled]="(onDetail && automationType !== 'referral_code')">
          <app-eorder-edit *ngIf="selectedTab === 2" [automationType]="'referral_code'">
          </app-eorder-edit>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
