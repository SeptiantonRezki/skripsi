<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <page-content-header [contentTitle]="'Pengatur Jadwal Trade Program'">
    <button style="width: 150px" [routerLink]="['/dte','schedule-trade-program', 'create']" mat-raised-button type="button">
      <mat-icon>add</mat-icon> BUAT
    </button>
  </page-content-header>
  <!-- / HEADER -->
  <div class="content p-24" *ngIf="!onLoad">
    <div class="table-wrapper">
      <div fxLayout="row" fxLayoutAlign="space-between center" class="top-table pt-8">
        <h2 class="pl-8">Pengatur Jadwal Trade Program</h2>
        <div class="search-field" fxLayout="row" fxLayoutAlign="center center">
          <mat-icon>search</mat-icon>
          <mat-form-field autoComplete="off" class="is-light tab-search">
            <input matInput placeholder="Cari" (keyup)="keyUp.next($event.target.value)">
          </mat-form-field>
        </div>
      </div>
      <form [formGroup]="formFilter" autoComplete="off">
        <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px" class="top-table p-8">
          <mat-form-field fxFlex="25" class="orders dropdown">
            <mat-select formControlName="filter">
              <mat-option [value]="item.value" *ngFor="let item of statusFilter">{{item.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field fxFlex="25" floatLabel="never" class="orders datepicker is-light">
            <input matInput #from [matDatepicker]="dari" (focus)="dari.open()" placeholder="Dari Tanggal"
              formControlName="start_date" (dateChange)="setMinDate(formFilter.get('start_date').value)" readonly>
            <button mat-button *ngIf="formFilter.get('start_date').value" matSuffix mat-icon-button aria-label="Clear"
              (click)="formFilter.get('start_date').setValue('')">
              <mat-icon>close</mat-icon>
            </button>
            <mat-datepicker-toggle matSuffix [for]="dari">
              <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #dari></mat-datepicker>
          </mat-form-field>
          <mat-form-field fxFlex="25" floatLabel="never" class="orders datepicker is-light">
            <input matInput [matDatepicker]="sampai" (focus)="sampai.open()" [min]="minDate" placeholder="Sampai Tanggal"
              formControlName="end_date" readonly>
            <button mat-button *ngIf="formFilter.get('end_date').value" matSuffix mat-icon-button aria-label="Clear"
              (click)="formFilter.get('end_date').setValue('')">
              <mat-icon>close</mat-icon>
            </button>
            <mat-datepicker-toggle matSuffix [for]="sampai">
              <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #sampai></mat-datepicker>
          </mat-form-field>
          <div class="button-row pb-16">
            <button mat-raised-button style="width: 150px" color="primary" (click)="updateFilter()">FILTER</button>
          </div>
        </div>
      </form>
      <ngx-datatable class="material" style="border-top: 1px solid #e3e3e3" [rows]="rows" [loadingIndicator]="loadingIndicator"
        [columnMode]="'force'" [headerHeight]="48" [footerHeight]="56" [rowHeight]="auto" [offset]="offsetPagination"
        [reorderable]="reorderable" [count]="pagination.total" [limit]="pagination.per_page" [externalPaging]="true"
        [externalSorting]="true" (page)="setPage($event)" (sort)="onSort($event)">

        <!-- <ngx-datatable-column [width]="68" [canAutoResize]="false" [sortable]="true">
          <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
            let-selectFn="selectFn">
            <mat-checkbox [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"></mat-checkbox>
          </ng-template>

          <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
            <mat-checkbox [checked]="isSelected" (change)="onCheckboxChangeFn($event)"></mat-checkbox>
          </ng-template>
        </ngx-datatable-column> -->

        <ngx-datatable-column [sortable]="false" name="Nama" prop="scheduler_name" [flexGrow]="3">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            <span class="row-name" [routerLink]="['/dte', 'schedule-trade-program', 'detail', row.id]">{{row.scheduler_name}}</span>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [sortable]="false" name="Trade Program" prop="creator_name" [flexGrow]="3"></ngx-datatable-column>

        <ngx-datatable-column [width]="200" [sortable]="false" name="Periode" prop="start_date" [flexGrow]="3">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            {{row.start_date | dateToMoment}} s/d {{row.end_date | dateToMoment}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [sortable]="false" name="Audience / Grup" prop="audience_name" [flexGrow]="3"></ngx-datatable-column>

        <ngx-datatable-column [width]="85" [sortable]="false" name="Status" prop="status_scheduler" [flexGrow]="3">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            <div class="name-container">
              <p class="status text-truncate h6 p-4 status-order mat-green-800-bg" style="text-transform: uppercase;" *ngIf="row.status_scheduler == 'publish'">
                {{row.status_scheduler}}
              </p>
              <p class="status text-truncate h6 p-4 status-order mat-yellow-900-bg" style="text-transform: uppercase;" *ngIf="row.status_scheduler == 'draft'">
                {{row.status_scheduler}}
              </p>
              <p class="status text-truncate h6 p-4 status-order mat-red-900-bg" style="text-transform: uppercase;" *ngIf="row.status_scheduler == 'unpublish'">
                {{row.status_scheduler}}
              </p>
            </div>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [width]="155" name="Tindakan" headerClass="textright" [sortable]="false">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            <div class="button-row" style="margin-left: -10px">
              <button type="button" mat-icon-button color="" matTooltip="Lihat" [routerLink]="['/dte', 'schedule-trade-program', 'detail', row.id]">
                <mat-icon class="secondary-text">assignment</mat-icon>
              </button>
              <button type="button" mat-icon-button color="" [routerLink]="['/dte', 'schedule-trade-program', 'edit', row.id]" [disabled]="row?.status_berjalan !== 'no' || !permission?.ubah" matTooltip="Ubah Tanggal Penjadwalan">
                <mat-icon class="secondary-text">update</mat-icon>
              </button>
              <button type="button" mat-icon-button color="" [disabled]="row.status_audience !== 'approved'" matTooltip="Eksport Trade Program"
                (click)="export(row)">
                <mat-icon *ngIf="row.status_audience === 'approved'" class="orange-500-fg">save_alt</mat-icon>
                <mat-icon *ngIf="row.status_audience !== 'approved'" class="secondary-text">save_alt</mat-icon>
              </button>
              <button type="button" mat-icon-button color="primary" [disabled]="row.status_scheduler === 'publish' || !permission?.hapus" matTooltip="Hapus"
                (click)="deleteStp(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
      <a #downloadLink></a>
    </div>
  </div>
</div>
