    <div class="pt-24 m-0">

          <span matPrefix>Tarik Gambar Kesini atau
            <strong>Pilih File</strong>
          </span>
          <span matPrefix>Ukuran 410x210 piksel, Maksimum 2MB</span>
        </div>
      </div>
