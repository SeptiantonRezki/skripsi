<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <page-content-header [contentTitle]="'Order to Supplier'">
  </page-content-header>

  <div class="content p-24" *ngIf="!onLoad">
    <div class="table-wrapper">
      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between center" class="top-table pt-8 mb-8 bb">
        <div fxLayout="column">
          <h2 class="pl-8">Daftar Pesanan</h2>
          <div fxLayout="row" fxLayoutAlign="center center" fusePerfectScrollbar>
            <form [formGroup]="formFilter" autoComplete="off">
              <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px" class="top-table p-8" fxLayoutAlign="center center">
                <mat-form-field fxFlex="25" class="orders dropdown">
                  <mat-select formControlName="status">
                    <mat-option [value]="item.value" *ngFor="let item of statusFilter">{{item.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex="25" class="orders datepicker is-light">
                  <input matInput #from [matDatepicker]="dari" (focus)="dari.open()" placeholder="Dari Tanggal"
                    formControlName="from" (dateChange)="setMinDate(formFilter.get('from').value)" readonly>
                  <button mat-button *ngIf="formFilter.get('from').value" matSuffix mat-icon-button aria-label="Clear"
                    (click)="formFilter.get('from').setValue('')">
                    <mat-icon>close</mat-icon>
                  </button>
                  <mat-datepicker-toggle matSuffix [for]="dari">
                    <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
                  </mat-datepicker-toggle>
                  <mat-datepicker #dari></mat-datepicker>
                </mat-form-field>
                <mat-form-field fxFlex="25" class="orders datepicker is-light">
                  <input matInput [matDatepicker]="sampai" (focus)="sampai.open()" [min]="minDate"
                    placeholder="Sampai Tanggal" formControlName="to" readonly>
                  <button mat-button *ngIf="formFilter.get('to').value" matSuffix mat-icon-button aria-label="Clear"
                    (click)="formFilter.get('to').setValue('')">
                    <mat-icon>close</mat-icon>
                  </button>
                  <mat-datepicker-toggle matSuffix [for]="sampai">
                    <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
                  </mat-datepicker-toggle>
                  <mat-datepicker #sampai></mat-datepicker>
                </mat-form-field>
              </div>
            </form>
          </div>
        </div>
        <div fxLayout="column">
          <div class="search-field" fxLayout="row" fxLayoutAlign="center center">
            <mat-icon>search</mat-icon>
            <mat-form-field class="is-light tab-search">
              <input matInput placeholder="Cari" (keyup)="keyUp.next($event.target.value)" autocomplete="off">
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutGap="20px"> 
            <div class="button-row">
              <button mat-raised-button style="width: 100px" color="primary" (click)="updateFilter()">FILTER</button>
            </div>
            <div class="button-row">
              <button mat-flat-button style="width: 100px" color="white" (click)="updateFilter()">EXPORT PO</button>
            </div>
          </div>
        </div>
      </div>
