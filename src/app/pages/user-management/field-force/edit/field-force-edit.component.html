<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <page-content-header [contentTitle]="'Field Force Detail'">
  </page-content-header>
  <!-- / HEADER -->
  <div class="content p-24" *ngIf="!onLoad">
    <div class="ayo-main-wrapper mat-white-bg" fxLayout="column">

      <form [formGroup]="formFF">
        <div class="ayo-top" fxLayout="row" fxLayoutAlign="space-between center">
          <h3>Detil Field Force</h3>
          <mat-form-field [class]="formFF.get('status').value === 'active' ? 'radius-select green' : 'radius-select red'">
            <mat-select formControlName="status">
              <mat-option [value]="status.value" *ngFor="let status of listStatus">{{status.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="ayo-middle pt-24" fxLayout="column">

          <mat-form-field fxFlex="100" class="is-light">
            <input matInput placeholder="Nama" type="text" formControlName="fullname">
          </mat-form-field>
          <mat-form-field fxFlex="100" class="is-light">
            <input matInput placeholder="Username" type="text" formControlName="username">
          </mat-form-field>

          <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px" fxLayoutAlign="space-between stretch">

            <mat-form-field fxFlex="31%" class="is-light form-primary">
              <mat-select placeholder="National" formControlName="national" matTooltip="{{getToolTipData(formFF.get('national').value, listLevelArea)}}">
                <mat-option *ngFor="let item of listLevelArea" [value]="item.id">{{item.name}}</mat-option>
              </mat-select>
              <mat-error *ngIf="formFF.controls['national'].hasError('required') && formFF.controls['national'].touched">
                National harus diisi
              </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="31%" class="is-light form-primary">
              <mat-select placeholder="Zone" formControlName="zone" matTooltip="{{getToolTipData(formFF.get('zone').value, list['zone'])}}" (selectionChange)="getAudienceArea('region', formFF.get('zone').value)">
                <mat-option *ngFor="let item of list['zone']" [value]="item.id">{{item.name}}</mat-option>
              </mat-select>
              <mat-error *ngIf="formFF.controls['zone'].hasError('required') && formFF.controls['zone'].touched">
                Zone harus diisi
              </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="31%" class="is-light form-primary">
              <mat-select placeholder="Regional" formControlName="region" matTooltip="{{getToolTipData(formFF.get('region').value, list['region'])}}" (selectionChange)="getAudienceArea('area', formFF.get('region').value)">
                <mat-option *ngFor="let item of list['region']" [value]="item.id">{{item.name}}</mat-option>
              </mat-select>
              <mat-error *ngIf="formFF.controls['region'].hasError('required') && formFF.controls['region'].touched">
                Regional harus diisi
              </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="31%" class="is-light form-primary">
              <mat-select placeholder="Area" formControlName="area" matTooltip="{{getToolTipData(formFF.get('area').value, list['area'])}}" (selectionChange)="getAudienceArea('salespoint', formFF.get('area').value)">
                <mat-option *ngFor="let item of list['area']" [value]="item.id">{{item.name}}</mat-option>
              </mat-select>
              <mat-error *ngIf="formFF.controls['area'].hasError('required') && formFF.controls['area'].touched">
                Area harus diisi
              </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="31%" class="is-light form-primary">
              <mat-select placeholder="Salespoint" formControlName="salespoint" matTooltip="{{getToolTipData(formFF.get('salespoint').value, list['salespoint'])}}" (selectionChange)="getAudienceArea('district', formFF.get('salespoint').value)">
                <mat-option *ngFor="let item of list['salespoint']" [value]="item.id">{{item.name}}</mat-option>
              </mat-select>
              <mat-error *ngIf="formFF.controls['salespoint'].hasError('required') && formFF.controls['salespoint'].touched">
                Salespoint harus diisi
              </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="31%" class="is-light form-primary">
              <mat-select placeholder="District" formControlName="district" matTooltip="{{getToolTipData(formFF.get('district').value, list['district'])}}" (selectionChange)="getAudienceArea('territory', formFF.get('district').value)">
                <mat-option *ngFor="let item of list['district']" [value]="item.id">{{item.name}}</mat-option>
              </mat-select>
              <mat-error *ngIf="formFF.controls['district'].hasError('required') && formFF.controls['district'].touched">
                Distrik harus diisi
              </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="31%" class="is-light form-primary">
              <mat-select placeholder="Territory" formControlName="territory" matTooltip="{{getToolTipData(formFF.get('territory').value, list['territory'])}}">
                <mat-option *ngFor="let item of list['territory']" [value]="item.id">{{item.name}}</mat-option>
              </mat-select>
              <mat-error *ngIf="formFF.controls['territory'].hasError('required') && formFF.controls['territory'].touched">
                Territori harus diisi
              </mat-error>
            </mat-form-field>
          </div>

          <div *ngIf="!isDetail">
            <div fxLayout="row" class="pt-16" fxLayoutAlign="start center">
              <h2 class="">Ubah Kata Sandi Baru</h2>
            </div>

            <div fxLayout="row">
              <mat-form-field fxFlex="100" class="is-light form-primary">
                <input matInput type="text" *ngIf="showPassword" formControlName="password" placeholder="Kata Sandi Baru">
                <input matInput type="password" *ngIf="!showPassword" formControlName="password" placeholder="Kata Sandi Baru">
                <button type="button" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="showPassword = !showPassword">
                  <mat-icon *ngIf="!showPassword">remove_red_eye</mat-icon>
                  <mat-icon *ngIf="showPassword">visibility_off</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div fxLayout="row">
              <mat-form-field fxFlex="100" class="is-light form-primary">
                <input matInput type="text" *ngIf="showConfirmPassword" formControlName="password_confirmation"
                  placeholder="Konfirmasi Kata Sandi Baru">
                <input matInput type="password" *ngIf="!showConfirmPassword" formControlName="password_confirmation"
                  placeholder="Konfirmasi Kata Sandi Baru">
                <button type="button" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="showConfirmPassword = !showConfirmPassword">
                  <mat-icon *ngIf="!showConfirmPassword">remove_red_eye</mat-icon>
                  <mat-icon *ngIf="showConfirmPassword">visibility_off</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>

          <div *ngIf="!isDetail" class="confirm btn-confirm py-48" fxLayout="row" fxLayoutGap="25px">
            <button mat-raised-button type="button" class="confirmation-button" fxFlex="20" (click)="submit()">
              SIMPAN
            </button>
          </div>

        </div>
      </form>
    </div>

  </div>
</div>
