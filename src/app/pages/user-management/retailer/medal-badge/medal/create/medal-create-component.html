<div class="content">
  <div class="p-24 add-btn-medal">
    <button style="width: 150px; margin-right: 8px;" (click)="cancel()" mat-raised-button type="button">
      Batal
    </button>
    <button style="width: 150px" (click)="submit()" mat-raised-button type="button">
      Simpan
    </button>
  </div>
  <div class="p-24">
    <form [formGroup]="formMedal" fxLayout="column wrap">
      <mat-form-field fxFlex="50" class="is-light form-primary pl-8">
        <input matInput placeholder="Nama Medal" formControlName="namaMedal">
        <mat-error *ngIf="formMedal.controls['namaMedal'].hasError('required') && formMedal.controls['namaMedal'].touched">
          Nama Medal harus diisi.
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="50" class="is-light form-primary pl-8">
        <input matInput placeholder="Deskripsi" formControlName="deskripsi">
        <mat-error *ngIf="formMedal.controls['deskripsi'].hasError('required') && formMedal.controls['deskripsi'].touched">
          Deskripsi harus diisi.
        </mat-error>
      </mat-form-field>
      <div fxFlex="50" class="img-container pl-8">
        <div id="inputImage" ngfDrop selectable="1" class="img-layout rectangle-16" [(validDrag)]="validComboDrag" [(file)]="imgMedal" accept="image/*"
        [class.invalid-drag]="validComboDrag===false" [class.valid-drag]="validComboDrag" *ngIf="(!imgMedal && !imgMedalR || !imgMedalR)" (fileChange)="readImage($event)">
          <div class="p-24" fxLayout="column" fxLayoutAlign="center center">
            <mat-icon class="secondary-text s-48">add_photo_alternate_outline</mat-icon>
            <br>
            <span matPrefix style="text-align: center;">Tarik Gambar Medal Kesini atau <strong>Pilih File</strong></span>
            <span matPrefix style="text-align: center;">Dimensi File 410x210 Pixel. Ukuran Maks 2MB</span>
          </div>
        </div>
        <mat-error *ngIf="formMedal.controls['gambar'].hasError('required') && formMedal.controls['gambar'].touched">
          Image harus dipilih.
        </mat-error>
        <div *ngIf="imgMedalR" style="width: 100%; max-height: 200px">
          <div class="attachment-layout" fxLayout="column" fxLayoutAlign="center center">
            <div class="delete-img">
              <mat-icon (click)="removeImage()" alt="Hapus gambar" id="deleteImage">cancel_outline</mat-icon>
            </div>
            <img class="attachment-img" id="imageView" [src]='imgMedalR'/>
            <mat-error *ngIf="imgMedal && imgMedal.size >= 2000000" class="mb-8">
              Ukuran Maks 2MB.
            </mat-error>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
