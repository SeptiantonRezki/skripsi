<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <page-content-header contentTitle="{{ 'store_photo_verification.index' | translate}}">
    <div class="button-row" fxLayout="row">
      <button style="width: 170px;" mat-raised-button aria-label="Login" type="button"
        [routerLink]="['/user-management','retailer','create']">
        <mat-icon>add</mat-icon>{{ 'global.button.add' | translate}}
      </button>
      <!-- <button style="width: 170px;" mat-raised-button aria-label="Login" type="button" class="is-danger">HAPUS</button> -->
    </div>
  </page-content-header>
  <!-- / HEADER -->

  <div class="content p-24" *ngIf="!onLoad">
    <div class="p-24 rounded mat-elevation-z4">

      <!-- FILTERS -->
      <form [formGroup]="filters" autoComplete="off">

        <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutGap.lt-md="0px"
          class="top-table pb-24">

          <div class="search-field" fxLayout="row" fxLayoutAlign="center center">
            <input class="textbox-search" matInput placeholder="{{ 'global.label.search' | translate }}"
              (keyup)="keyUp.next($event.target.value)">
            <div class="icon-search">
              <mat-icon class="mat-icon-search">search</mat-icon>
            </div>
          </div>
          <!-- <mat-form-field fxFlex="30">
            <mat-label></mat-label>
            <input matInput placeholder="Cari Kode Toko/Jenis Foto/Status/Admin">
            <mat-icon matSuffix class="my-icon">sentiment_very_satisfied</mat-icon>
          </mat-form-field> -->

          <select-date-dropdown fxLayoutAlign="center center" (onChange)="onDateFilterChange($event)"></select-date-dropdown>
          <mat-form-field fxLayoutAlign="center center" class="orders dropdown">

            <mat-select formControlName="photo_type" [multiple]="false">
              <ngx-mat-select-search [formControl]="searchKeywordJenisPhoto"
                placeholderLabel="Cari Jenis Foto"
                noEntriesFoundLabel="Jenis Foto Tidak Ditemukan..." [searching]="loadingJenisPhoto">
              </ngx-mat-select-search>
              <mat-option *ngFor="let item of jenisPhotoOptions | async" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>

      </form>
      <!--/ FILTERS -->

      <ngx-datatable [rows]="rows" [loadingIndicator]="loadingIndicator" [columnMode]="'force'" [headerHeight]="48"
        [footerHeight]="56" [rowHeight]="'auto'" [scrollbarH]="true" [offset]="offsetPagination"
        [reorderable]="reorderable" [count]="pagination.total" [limit]="pagination.per_page" [externalPaging]="true"
        [externalSorting]="true" (page)="setPage($event)" (sort)="onSort($event)" (select)="onSelect($event)">
        <!-- <ngx-datatable-column [width]="68" [canAutoResize]="false" [sortable]="false">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            <mat-checkbox [checked]="selectedRetailer.includes(row.id)" (change)="onSelectedRetailer($event, row)">
            </mat-checkbox>
          </ng-template>
        </ngx-datatable-column> -->

        <ngx-datatable-column name="Kode Toko" prop="store_code">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            {{row.store_code}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Jenis Foto" prop="photo_type">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            {{row.photo_type}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Foto Terupload" prop="image_url">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            {{row.image_url}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Status" prop="status">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            {{row.status}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Action" prop="action">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            <div fxFlex="row wrap">
              <button mat-mini-fab aria-label="Example icon button with a home icon">
                <mat-icon>home</mat-icon>
              </button>
            </div>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Waktu Verifikasi" prop="verification_date">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            {{row.verification_date}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Admin" prop="admin">
          <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
            {{row.admin}}
          </ng-template>
        </ngx-datatable-column>



        <ngx-datatable-footer>
          <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize"
            let-selectedCount="selectedCount" let-curPage="curPage" let-offset="offset">
            <div class="search-field" fxLayout="row" fxLayoutAlign="flex-start center">
              <label style="margin-right: 14px">{{ 'global.label.order_per_page' | translate }}</label>
              <mat-form-field>
                <mat-select (selectionChange)="changePerPage($event)" [(value)]="selectedPerPage">
                  <mat-option *ngFor="let r of listPerPage" [value]="r">{{r}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <datatable-pager [pagerLeftArrowIcon]="'datatable-icon-left'" [pagerRightArrowIcon]="'datatable-icon-right'"
              [pagerPreviousIcon]="'datatable-icon-prev'" [pagerNextIcon]="'datatable-icon-skip'" [page]="curPage"
              [size]="pageSize" [count]="rowCount" [hidden]="!((rowCount / pageSize) > 1)"
              (change)="table.onFooterPage($event)">
            </datatable-pager>
          </ng-template>
        </ngx-datatable-footer>

      </ngx-datatable>

    </div>

  </div>
</div>
