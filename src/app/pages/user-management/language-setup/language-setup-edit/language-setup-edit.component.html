<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <page-content-header [contentTitle]="(!isDetail) ? ls.locale.language_setup.page_title_edit : ls.locale.language_setup.page_title_index">
  </page-content-header>
  <!-- / HEADER -->
  <div class="content p-24">
    <div class="vertical-stepper-wrapper" fxFlex="60">

      <!-- VERTICAL STEPPER EXAMPLE -->
      <mat-vertical-stepper class="mat-elevation-z4" [linear]="true">

        <mat-step [stepControl]="step1">

          <form [formGroup]="step1">

            <ng-template matStepLabel>Language</ng-template>
            
            <div fxFlex="1 0 auto" fxLayout="column">
              <mat-form-field fxFlex="100" class="is-light">
                <input matInput type="text" placeholder="{{ls.locale.global.label.name}}" formControlName="name">
                <mat-error *ngIf="step1.controls['name'].hasError('required') && step1.controls['name'].touched ">
                  {{ls.locale.language_setup.name}} {{ ls.locale.global.messages.mandatory_text }}.
                </mat-error>
              </mat-form-field>
            </div>

            <div class="pt-24" fxLayout="row" fxLayoutAlign="start center">
              <button mat-raised-button matStepperNext (click)="validateStep(1)" type="button" class="confirmation-button">
                {{ls.locale.global.button.next}}
              </button>
            </div>

          </form>

        </mat-step>

        <mat-step [stepControl]="step2">

          <form [formGroup]="step2">

            <ng-template matStepLabel>{{ls.locale.language_setup.upload_retailer}}</ng-template>
            
            <div fxFlex="1 0 auto" fxLayout="column">
              <mat-form-field fxFlex="100" class="is-light">
                <input matInput type="text" placeholder="{{ (!step2.get('filename').value) ? ls.locale.language_setup.no_selected_file : ''}}" formControlName="filename" readonly>
                <button matSuffix mat-raised-button *ngIf="!isDetail" (click)="openFile(step2.get('type').value, 2)" [attr.aria-label]="'Upload'" class="mb-4">
                  <mat-icon>attach_file</mat-icon>
                  <span>{{ls.locale.language_setup.select_file}}</span>
                </button>
              </mat-form-field>
            </div>

            <div class="pt-24" fxLayout="row" fxLayoutAlign="start center">
              <button mat-raised-button matStepperNext (click)="validateStep(2)" type="button" class="confirmation-button">
                {{ls.locale.global.button.next}}
              </button>
            </div>

          </form>

        </mat-step>
        <mat-step [stepControl]="step3">

          <form [formGroup]="step3">

            <ng-template matStepLabel>{{ls.locale.language_setup.upload_wholesaler}}</ng-template>
            
            <div fxFlex="1 0 auto" fxLayout="column">
              <mat-form-field fxFlex="100" class="is-light">
                <input matInput type="text" placeholder="{{ (!step3.get('filename').value) ? ls.locale.language_setup.no_selected_file : ''}}" formControlName="filename" readonly>
                <button matSuffix mat-raised-button *ngIf="!isDetail" (click)="openFile(step3.get('type').value, 3)" [attr.aria-label]="'Upload'" class="mb-4">
                  <mat-icon>attach_file</mat-icon>
                  <span>{{ls.locale.language_setup.select_file}}</span>
                </button>
              </mat-form-field>
            </div>

            <div class="pt-24" fxLayout="row" fxLayoutAlign="start center">
              <button mat-raised-button matStepperNext (click)="validateStep(3)" type="button" class="confirmation-button">
                {{ls.locale.global.button.next}}
              </button>
            </div>

          </form>

        </mat-step>
        <mat-step [stepControl]="step4">

          <form [formGroup]="step4">

            <ng-template matStepLabel>{{ls.locale.language_setup.upload_principal}}</ng-template>
            
            <div fxFlex="1 0 auto" fxLayout="column">
              <mat-form-field fxFlex="100" class="is-light">
                <input matInput type="text" placeholder="{{ (!step4.get('filename').value) ? ls.locale.language_setup.no_selected_file : ''}}" formControlName="filename" readonly>
                <button matSuffix mat-raised-button *ngIf="!isDetail" (click)="openFile(step4.get('type').value, 4)" [attr.aria-label]="'Upload'" class="mb-4">
                  <mat-icon>attach_file</mat-icon>
                  <span>{{ls.locale.language_setup.select_file}}</span>
                </button>
              </mat-form-field>
            </div>

            <div class="pt-24" fxLayout="row" fxLayoutAlign="start center" *ngIf="!isDetail">
              <button mat-raised-button matStepperNext (click)="validateStep(4)" type="button" class="confirmation-button">
                {{ls.locale.global.button.next}}
              </button>
            </div>

          </form>

        </mat-step>


        <mat-step *ngIf="!isDetail">

          <ng-template matStepLabel>{{ls.locale.global.button.finish}}</ng-template>

          <div class="h4" fxLayout="row" fxLayoutAlign="center center">
            {{ls.locale.admin_principal.text4}}
          </div>

          <div class="pt-24" fxLayout="row" fxLayoutAlign="start center">
            <button class="mr-8" mat-stroked-button matStepperPrevious type="button" color="accent">
              {{ls.locale.global.button.back}}
            </button>
            <button mat-raised-button type="button" class="confirmation-button" (click)="submit()" [disabled]="submiting">
              <ng-container *ngIf="submiting == false">
                {{ls.locale.global.button.finish}}
              </ng-container>
              <ng-container *ngIf="submiting == true">
                <mat-progress-spinner mode="indeterminate" diameter="32" style="margin:0 auto;"></mat-progress-spinner>
              </ng-container>
            </button>
          </div>

        </mat-step>

      </mat-vertical-stepper>
      <!-- / VERTICAL STEPPER EXAMPLE -->

    </div>
  </div>
</div>
