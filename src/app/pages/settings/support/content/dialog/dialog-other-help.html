<div class="dialog-content-wrapper">
  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar fxLayout="column" fxLayoutAlign="center center">
    <img src="assets/images/ayo/AYO_SRC_(Master).png" class="image-icon" srcset="assets/images/ayo/AYO_SRC_(Master)@2x.png 2x" alt="Help Detail">
    <span class="description">
      {{data.description}}
    </span>
    <span class="target">{{data.target}}</span>
    <button class="ok-button" mat-button color="primary-red" (click)="onClose()">OK</button>
  </div>
</div>
