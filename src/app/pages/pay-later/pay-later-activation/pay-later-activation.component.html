<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <page-content-header [contentTitle]="'Pengajuan Aktivasi'">
  </page-content-header>
  <!-- / HEADER -->
  <div class="content p-24">
    <div class="ayo-main-wrapper mat-white-bg p-0" fxLayout="column">
      <mat-tab-group [selectedIndex]="selectedTab" (selectedTabChange)="setSelectedTab($event)">
        <mat-tab label="Mitra">
          <!-- <div class="content p-24" *ngIf="!onLoad"> -->
          <div class="table-wrapper">
            <div fxLayout="row" fxLayoutAlign="space-between center" class="top-table pt-8">
              <h2 class="pl-8">Pengajuan Aktivasi Mitra</h2>
              <div class="search-field" fxLayout="row" fxLayoutAlign="center center">
                <mat-icon>search</mat-icon>
                <mat-form-field class="is-light tab-search">
                  <input matInput placeholder="Cari" (keyup)="keyUp.next($event.target.value)" autocomplete="off">
                </mat-form-field>
              </div>
            </div>
            <ngx-datatable class="material" [rows]="rows" [loadingIndicator]="loadingIndicator" [columnMode]="'force'"
              [headerHeight]="48" [footerHeight]="56" [rowHeight]="'auto'" [scrollbarH]="true"
              [reorderable]="reorderable" [count]="pagination.total" [limit]="pagination.per_page"
              [externalPaging]="true" [externalSorting]="true" (page)="setPage($event)" (sort)="onSort($event)"
              (select)="onSelect($event)">

              <ngx-datatable-column name="Nama Mitra" prop="name">
                <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
                  {{row.name}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Kode iSMS" prop="code">
                <ng-template ngx-datatable-cell-template let-row="row" let-value="value">{{row.code}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Zone" prop="division">
                <ng-template ngx-datatable-cell-template let-row="row" let-value="value">{{row.division}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Region" prop="region">
                <ng-template ngx-datatable-cell-template let-row="row" let-value="value">{{row.region}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Area" prop="area">
                <ng-template ngx-datatable-cell-template let-row="row" let-value="value">{{row.area}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Status" prop="status">
                <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
                  {{row.status_indo.toUpperCase()}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Tanggal Aktivasi" prop="activation_date">
                <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
                  {{row.activation_date | date: 'dd/MM/yyyy HH:mm'}}
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
          <!-- </div> -->
        </mat-tab>
        <mat-tab label="SRC">
          <app-pay-later-activation-src *ngIf="selectedTab === 1"></app-pay-later-activation-src>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
