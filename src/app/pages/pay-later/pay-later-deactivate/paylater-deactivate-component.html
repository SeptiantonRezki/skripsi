<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <page-content-header [contentTitle]="'Pengajuan Deaktivasi'">
  </page-content-header>
  <!-- / HEADER -->
  <div class="content p-24">
    <div class="ayo-main-wrapper mat-white-bg p-0" fxLayout="column">
      <mat-tab-group [selectedIndex]="selectedTab" (selectedTabChange)="setSelectedTab($event)">
        <mat-tab label="Pengajuan">
          <app-pay-later-deactivate-request *ngIf="selectedTab === 0"></app-pay-later-deactivate-request>
        </mat-tab>
        <mat-tab label="Riwayat">
          <app-pay-later-deactivate-history *ngIf="selectedTab === 1"></app-pay-later-deactivate-history>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
