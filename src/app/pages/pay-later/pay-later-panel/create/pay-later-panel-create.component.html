<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <page-content-header [contentTitle]="'Buat Panel Pojok Modal'">
  </page-content-header>
  <!-- / HEADER -->
  <div class="content p-24">
    <div class="ayo-main-wrapper mat-white-bg p-0" fxLayout="column">
      <mat-tab-group [selectedIndex]="selectedTab" (selectedTabChange)="setSelectedTab($event)">
        <mat-tab label="Mitra">
          <app-pay-later-panel-mitra *ngIf="selectedTab === 0" (onRowsSelected)="onRowsSelected($event)"></app-pay-later-panel-mitra>
        </mat-tab>
        <mat-tab label="SRC">
          <app-pay-later-panel-src *ngIf="selectedTab === 1" [data]="mitraSelected"></app-pay-later-panel-src>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
