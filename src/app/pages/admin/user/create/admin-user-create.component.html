 <div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
    <!-- HEADER -->
    <page-content-header [contentTitle]="'Create Admin'">
    </page-content-header>
    <!-- / HEADER -->
    <div class="content p-24">
        <div class="vertical-stepper-wrapper is-thirdquart">

            <!-- VERTICAL STEPPER EXAMPLE -->
            <mat-vertical-stepper class="mat-elevation-z4" [linear]="true">

                <mat-step [stepControl]="verticalStepperStep1">

                    <form [formGroup]="verticalStepperStep1">

                        <ng-template matStepLabel>Basic Information</ng-template>

                        <div fxFlex="1 0 auto" fxLayout="column">

                            <mat-form-field fxFlex="100" class="is-light">
                                <input matInput placeholder="Nama" formControlName="nama" required>
                                <mat-error *ngIf="verticalStepperStep1Errors.nama.required">
                                    Nama harus diisi.
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field fxFlex="100" class="is-light">
                                <input matInput type="email" placeholder="Alamat Email" formControlName="email" required>
                                <mat-error *ngIf="verticalStepperStep1Errors.email.required">
                                    Alamat email harus diisi.
                                </mat-error>
                            </mat-form-field>

                        </div>

                        <div class="pt-24" fxLayout="row" fxLayoutAlign="start center">
                            <button mat-raised-button matStepperNext type="button" class="confirmation-button">
                                Lanjut
                            </button>
                        </div>

                    </form>

                </mat-step>

                 <mat-step [stepControl]="verticalStepperStep2">

                    <form [formGroup]="verticalStepperStep2">

                        <ng-template matStepLabel>Role Access Level</ng-template>

                        <div fxFlex="1 0 auto" fxLayout="column">
                            <mat-form-field fxFlex="100" class="is-light">
                                <mat-select placeholder="Role" formControlName="role" required>
                                    <mat-option [value]="'a'">
                                        Role A
                                    </mat-option>
                                    <mat-option [value]="'b'">
                                        Role B
                                    </mat-option>
                                    <mat-option [value]="'c'">
                                        Role C
                                    </mat-option>
                                    <mat-option [value]="'d'">
                                        Role D
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="verticalStepperStep2Errors.role.required">
                                    Role harus diisi
                                </mat-error>
                            </mat-form-field>
                            
                        </div>

                        <div class="pt-24" fxLayout="row" fxLayoutAlign="start center">
                            <button mat-raised-button matStepperNext type="button" class="confirmation-button">
                                Lanjut
                            </button>
                        </div>

                    </form>

                </mat-step>

                <mat-step>

                    <ng-template matStepLabel>Selesai</ng-template>

                    <div class="h2 m-16" fxLayout="row" fxLayoutAlign="start center">
                        Selesai?
                    </div>

                    <div class="pt-24" fxLayout="row" fxLayoutAlign="start center">
                        <button mat-raised-button type="button" class="confirmation-button">
                            Selesai
                        </button>
                    </div>

                </mat-step>

            </mat-vertical-stepper>
            <!-- / VERTICAL STEPPER EXAMPLE -->

        </div>
    </div>
</div>
