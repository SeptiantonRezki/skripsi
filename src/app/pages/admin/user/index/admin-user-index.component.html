 <div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
    <!-- HEADER -->
    <page-content-header [contentTitle]="'Admin'">
        <button mat-raised-button  aria-label="Login" type="button" [routerLink]="['/admin','user','create']"><mat-icon>add</mat-icon>Add Admin</button>
        <button mat-raised-button aria-label="Login" type="button" class="is-danger">Delete</button>
    </page-content-header>
    <!-- / HEADER -->
    <div class="content p-24">
     <ngx-datatable
            class="material"
            [rows]="rows"
            [loadingIndicator]="loadingIndicator"
            [columnMode]="'force'"
            [headerHeight]="48"
            [footerHeight]="56"
            [rowHeight]="'auto'"
            [scrollbarH]="true"
            [reorderable]="reorderable"
            [selectionType]="'checkbox'"
            [limit]="10"
            [sorts]="[{prop: 'nama', dir: 'asc'},{prop: 'email', dir: 'asc'},{prop: 'role', dir: 'asc'},{prop: 'active_status', dir: 'asc'},{prop: 'last_login', dir: 'asc'}]">

            <ngx-datatable-column [width]="48"
                                  [canAutoResize]="false"
                                  [sortable]="true">
                <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                             let-selectFn="selectFn">
                    <mat-checkbox [checked]="allRowsSelected"></mat-checkbox>
                </ng-template>

                <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected"
                             let-onCheckboxChangeFn="onCheckboxChangeFn">
                    <mat-checkbox [checked]="isSelected"></mat-checkbox>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Nama" prop="nama">
                <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
                <a [routerLink]="['/admin', 'user' , 'edit', row.id]">{{row.nama}} </a>
               </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Email" prop="email" summary-template="activeCell"></ngx-datatable-column>

            <ngx-datatable-column name="Role" prop="role"></ngx-datatable-column>
            <ngx-datatable-column name="Status" prop="active_status">
                <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
                <div class="name-container">
                    <button mat-raised-button class="data-content primary-red" *ngIf="row.active_status">ACTIVE</button>
                    <button mat-raised-button class="data-content primary-green" *ngIf="!row.active_status">NOT ACTIVE</button>
                </div>
               </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Last Login" prop="last_login"></ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
