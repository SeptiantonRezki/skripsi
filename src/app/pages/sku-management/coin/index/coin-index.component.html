<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <page-content-header [contentTitle]="'Manajemen Koin'">
  </page-content-header>
  <!-- / HEADER -->
  <div class="content p-24">
    <div class="ayo-main-wrapper mat-white-bg p-0" fxLayout="column">
      <mat-tab-group [selectedIndex]="selectedTab" (selectedTabChange)="setSelectedTab($event)">
        <mat-tab label="NON-TSM">
          <app-nontsm-coin *ngIf="nontsm"></app-nontsm-coin>
        </mat-tab>
        <mat-tab label="TSM">
          <app-tsm *ngIf="tsm"></app-tsm>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
