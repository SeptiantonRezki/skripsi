<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="m-0" fxFlex="1 0 auto" fxLayout="row">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <div fxFlex fxLayout="row" fxLayoutAlign="start center">
        <span>Unggah File XLS</span>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="dialogRef.close()"
      aria-label="Close Dialog"
      [disabled]="uploading"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <div
      ngfDrop
      selectable="1"
      class="rectangle-16"
      [(validDrag)]="validComboDrag"
      [(file)]="files"
      accept=".xlsx, .xls"
      [class.invalid-drag]="validComboDrag === false"
      [class.valid-drag]="validComboDrag"
      (fileChange)="preview($event)"
    >
      <div class="p-24" fxLayout="column" fxLayoutAlign="center center">
        <mat-icon class="secondary-text s-48">attach_file</mat-icon>
        <br />
        <span matPrefix
          >Tarik File Kesini (Maks. 10.000 Baris SKU) atau
          <strong>Pilih File</strong>
        </span>
      </div>
    </div>
    <div *ngIf="rows.length > 0" class="preview">
      <table class="preview-table">
        <thead>
          <tr>
            <th>Nama Produk</th>
            <th nowrap>Barcode</th>
            <th nowrap class="price">Harga Beli</th>
            <th nowrap class="price">Harga Jual</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of rows">
            <td>
              {{ item.nama_produk }}
            </td>
            <td nowrap>
              {{ item.barcode }}
            </td>
            <td nowrap class="price">
              {{ (item.harga_beli | rupiahFormater) }}
            </td>
            <td nowrap class="price">
              {{ item.harga_jual | rupiahFormater }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="border-top">
      <div class="p-16">
        <div
          fxFlexLayout="row"
          fxLayoutAlign="start center"
          fxLayout.lt-md="row"
          fxLayoutGap="20px"
          fxLayoutGap.lt-md="10px"
          fxFlex="1 0 auto"
        >
          <button
            type="button"
            mat-raised-button
            color="primary"
            (click)="submit()"
          >
            Kirim
          </button>
          <button
            type="button"
            mat-stroked-button
            color="primary"
            (click)="dialogRef.close()"
            [disabled]="uploading"
          >
            Batal
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
