<div
  class="page-layout simple fullwidth"
  fxLayout="column"
  fusePerfectScrollbar
>
  <page-content-header [contentTitle]="'Produk Kasir'">
    <button
      style="min-width: 170px"
      mat-raised-button
      aria-label="Produk"
      type="button"
    >
      <mat-icon style="font-size: 20px; margin-right: 6px"
        >arrow_downward</mat-icon
      >Import Produk
    </button>
    <button
      style="min-width: 170px"
      mat-raised-button
      aria-label="Produk"
      type="button"
    >
      <mat-icon style="font-size: 20px; margin-right: 6px"
        >arrow_upward</mat-icon
      >Export Produk
    </button>
    <button
      style="min-width: 170px"
      [routerLink]="['/sku-management', 'product-cashier', 'create']"
      mat-raised-button
      aria-label="Produk"
      type="button"
    >
      <mat-icon style="font-size: 20px; margin-right: 6px">add</mat-icon>Tambah
      Produk
    </button>
  </page-content-header>
  <div
    *ngIf="onLoad"
    fxLayout="row"
    fxLayoutAlign="center center"
    class="pt-48"
  >
    <mat-spinner [strokeWidth]="6" [diameter]="50" color="accent"></mat-spinner>
  </div>
  <div class="content p-24" *ngIf="!onLoad">
    <div class="table-wrapper">
      <div fxLayout="row" fxLayoutAlign="space-between center" class="p-20">
        <h2 style="margin: unset">Daftar Produk Kasir</h2>
        <div class="search-field">
          <input
            matInput
            placeholder="Cari"
            (keyup)="keyUp.next($event.target.value)"
            autocomplete="off"
          />
          <mat-icon style="font-size:20px">search</mat-icon>
        </div>
      </div>
      <ngx-datatable
        class="material"
        [rows]="rows"
        [loadingIndicator]="loadingIndicator"
        [columnMode]="'force'"
        [offset]="offsetPagination"
        [headerHeight]="48"
        [footerHeight]="56"
        [rowHeight]="'auto'"
        [scrollbarH]="true"
        [reorderable]="reorderable"
        [count]="pagination.total"
        [limit]="pagination.per_page"
        [externalPaging]="true"
        [externalSorting]="true"
        (page)="setPage($event)"
        (sort)="onSort($event)"
        (select)="onSelect($event)"
      >
        <ngx-datatable-column name="Nama Produk" prop="name">
          <ng-template
            ngx-datatable-cell-template
            let-row="row"
            let-value="value"
          >
            <span
              class="row-name"
              [routerLink]="[
                '/sku-management',
                'product-cashier',
                'detail',
                row.id
              ]"
              >{{ row.name }}</span
            >
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          name="Barcode"
          prop="barcode"
        ></ngx-datatable-column>
        <ngx-datatable-column
          name="Perusahaan"
          prop="brand"
        ></ngx-datatable-column>
        <ngx-datatable-column
          [width]="88"
          name="Kategori"
          prop="category"
        ></ngx-datatable-column>
        <ngx-datatable-column
          name="Harga Beli"
          prop="purchase_price.formatted"
        ></ngx-datatable-column>
        <ngx-datatable-column
          name="Harga Jual"
          prop="selling_price.formatted"
        ></ngx-datatable-column>
        <ngx-datatable-column
          [width]="65"
          name="Status"
          headerClass="textright"
          [sortable]="false"
        >
          <ng-template
            ngx-datatable-cell-template
            let-row="row"
            let-value="value"
            style="justify-content: center !important"
          >
            <div class="name-container pl-12">
              <mat-icon
                *ngIf="row.status == 'active'"
                class="active-icon mat-green-600-bg s-18"
                >check</mat-icon
              >
              <mat-icon
                *ngIf="row.status == 'inactive'"
                class="active-icon mat-red-500-bg s-18"
                >close</mat-icon
              >
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          [width]="100"
          name="Tindakan"
          headerClass="textright"
          [sortable]="false"
          frozenRight="true"
        >
          <ng-template
            ngx-datatable-cell-template
            let-row="row"
            let-value="value"
          >
            <div class="button-row" style="white-space: nowrap">
              <button
                mat-icon-button
                *ngIf="!permission?.ubah"
                color=""
                matTooltip="Detail Produk"
                [routerLink]="[
                  '/sku-management',
                  'product-cashier',
                  'detail',
                  row.id
                ]"
              >
                <mat-icon class="secondary-text">assignment</mat-icon>
              </button>
              <button
                mat-icon-button
                *ngIf="permission?.ubah"
                color=""
                matTooltip="Ubah Produk"
                [routerLink]="[
                  '/sku-management',
                  'product-cashier',
                  'edit',
                  row.id
                ]"
              >
                <mat-icon class="secondary-text">edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="primary"
                matTooltip="Hapus Produk"
                (click)="deleteProduct(row.id)"
                [ngStyle]="{ cursor: !permission?.hapus ? 'no-drop' : '' }"
                [disabled]="!permission?.hapus"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
