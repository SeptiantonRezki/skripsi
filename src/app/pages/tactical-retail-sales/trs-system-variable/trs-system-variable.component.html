<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <page-content-header contentTitle="TRS System Variable">
    <button mat-raised-button aria-label="Simpan" (click)="confirmUpdate()" type="button" *ngIf="permission.ubah">
      <mat-icon style="font-size: 20px; margin-right: 6px">save</mat-icon>{{ls.locale.tactical_retail_sales.save}}
    </button>

    <button mat-raised-button aria-label="Simpan" (click)="confirmUpdateNA()" type="button" disabled="true" *ngIf="!permission.ubah" >
      <mat-icon style="font-size: 20px; margin-right: 5px">save</mat-icon>{{ls.locale.tactical_retail_sales.save}}
    </button>
		
	</page-content-header>
  <div class="content p-24">
    <div class="ayo-main-wrapper mat-white-bg">
      <div fxLayout="row" fxLayoutAlign="space-between center" class="py-20">
        <h2 style="margin: unset">TRS System Variable</h2>
      </div>
      <div class="mb-20" style="font-style: italic;">{{ls.locale.tactical_retail_sales.sysvar_lastupdate}}: {{ max_pack_data.updated_date }}</div>

      <form [formGroup]="sysvariable" class="py-24" *ngIf="sysvariable">
        <div fxLayout="row" class="mt-8">
          <mat-form-field fxFlex="30" class="is-light form-primary">
            <input matInput type="number" min="1" oninput="this.value = Math.abs(this.value) > 0 ? Math.abs(this.value) : 1"
            formControlName="max_pack" placeholder="{{ls.locale.tactical_retail_sales.sysvar_maxpack}}" numericOnly *ngIf="permission.ubah">

            <input matInput type="number" min="1" oninput="this.value = Math.abs(this.value)>0 ? Math.abs(this.value) : 1"
            formControlName="max_pack" placeholder="{{ls.locale.tactical_retail_sales.sysvar_maxpack}}" numericOnly *ngIf="!permission.ubah" readonly>

          </mat-form-field>
        </div>
        <div fxLayout="row" class="mt-8">
          <mat-form-field fxFlex="30" class="is-light form-primary">
            <input matInput type="number" min="1" oninput="this.value = Math.abs(this.value) > 0 ? Math.abs(this.value) : 1"
            formControlName="max_period" placeholder="{{ls.locale.tactical_retail_sales.sysvar_maxperiod}}" numericOnly *ngIf="permission.ubah">

            <input matInput type="number" min="1" oninput="this.value = Math.abs(this.value)>0 ? Math.abs(this.value) : 1"
            formControlName="max_period" placeholder="{{ls.locale.tactical_retail_sales.sysvar_maxperiod}}" numericOnly *ngIf="!permission.ubah" readonly>

          </mat-form-field>
        </div>
      </form>
    </div>
  </div>
</div>
