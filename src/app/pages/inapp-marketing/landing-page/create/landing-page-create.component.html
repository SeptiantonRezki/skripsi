<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <page-content-header [contentTitle]="'Buat Informasi Halaman'">
  </page-content-header>

  <div class="content p-24">
    <div class="ayo-main-wrapper mat-white-bg" fxLayout="column">
      <form autocomplete="off" [formGroup]="formPageGroup">
        <div fxLayout="row" fxLayoutAlign="space-between center" class="pb-24">
          <h2 class="">Halaman Tujuan</h2>
          <div>
            <mat-form-field [class]="formPageGroup.get('status').value === 1 ? 'radius-select green' : 'radius-select red'">
              <mat-select formControlName="status">
                <mat-option *ngFor="let item of listStatus;" [value]="item.value">{{item.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="ayo-middle" fxLayout="column">
          <!-- <div ngfDrop multiple="1" selectable="1" class="rectangle-16" [(validDrag)]="validComboDrag" [(file)]="files"
            accept="image/*" [(dragFiles)]="dragFiles" [class.invalid-drag]="validComboDrag===false" [class.valid-drag]="validComboDrag">
            <div class="p-24" fxLayout="column" fxLayoutAlign="center center">
              <mat-icon style="width: 48px;height: 48px;font-size: 48px;">add_photo_alternate_outline</mat-icon>
              <br>
              <span matPrefix>Tarik gambar kesini /
                <strong>Pilih File</strong>
              </span>
            </div>
          </div> -->
          <div fxLayout="row">
            <mat-form-field fxFlex="100" class="is-light form-primary">
              <input matInput type="text" formControlName="title" placeholder="{{'iklan_dalam_aplikasi.spanduk_online.text23' | translate}}">
              <mat-error *ngIf="formPageGroup.controls['title'].hasError('required') && formPageGroup.controls['title'].touched">
                {{'iklan_dalam_aplikasi.spanduk_online.text23' | translate}} harus diisi
              </mat-error>
            </mat-form-field>
          </div>
          <div class="pt-8" fxLayout="row" fxLayoutAlign="start center">
            <h3 class="">{{'iklan_dalam_aplikasi.spanduk_online.text24' | translate}}</h3>
          </div>
          <textarea [froalaEditor]="options" formControlName="body" class="pb-4" fxFlex="100"></textarea>
          <mat-error style="padding-top: 6px !important; font-size: .86em;" *ngIf="formPageGroup.controls['body'].hasError('required') && formPageGroup.controls['body'].touched">
            {{'iklan_dalam_aplikasi.spanduk_online.text24' | translate}} harus diisi
          </mat-error>

          <div class="pt-48 pb-16">
            <div *ngIf="files && ['image/gif','image/png','image/jpeg'].indexOf(files.type)>=0">
              <div class="">
                <div class="deleteBanner">
                  <mat-icon style="cursor: pointer;" (click)="removeImage()">cancel_outline</mat-icon>
                </div>
                <div class="previewBanner" [ngfBackground]="files"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="confirm pt-24 pb-24" fxLayout="row" fxLayoutGap="20px">
          <button mat-raised-button type="button" class="confirmation-button" fxFlex="20" (click)="submit()">
            {{ls.locale.global.button.save}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
