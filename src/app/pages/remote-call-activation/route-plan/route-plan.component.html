<div class="page-layout simple fullwidth" #containerScroll fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <page-content-header [contentTitle]="'Rute Kunjungan'">
    <div class="confirm p-24" fxLayout="row" fxLayoutGap="20px">
      <button mat-raised-button type="button" class="confirmation-button" (click)="submit()" fxFlex="20">
        SIMPAN
      </button>
    </div>
  </page-content-header>
  <!-- / HEADER -->
  <div class="content p-24">
    <div class="ayo-main-wrapper mat-white-bg p-0" fxLayout="column">
      <mat-tab-group>
        <mat-tab label="Rute">
          <div class="ayo-middle" fxLayout="column">
            <form [formGroup]="formFilter" autoComplete="off">
              <div fxLayout="row wrap" fxLayoutAlign="end stretch" fxLayout.lt-md="column" class="p-16 px-24"
                fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
                <button mat-raised-button type="button" class="confirmation-button" (click)="loadFormFilter()"
                  fxFlex="20">
                  Load Data
                </button>
              </div>

              <div fxLayout="row" fxLayoutAlign="space-between center" class="top-table pt-8">
                <h2 class="p-24">Rute Kunjungan</h2>
                <div class="search-field" fxLayout="row" fxLayoutAlign="center center" style="margin-right: 15px;">
                  <mat-icon>search</mat-icon>
                  <mat-form-field class="is-light tab-search">
                    <input matInput placeholder="Cari" (keyup)="keyUp.next($event.target.value)" autocomplete="off">
                  </mat-form-field>
                </div>
              </div>

              <div fxLayout="row" fxFlex="20" class="p-24">
                <mat-form-field fxFlex="100" class="is-light form-primary">
                  <mat-select placeholder="Position Code" [formControl]="positionCode">
                    <mat-option *ngFor="let item of positionCodesList" [value]="item.id">{{item.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div fxLayout="row wrap" fxLayoutAlign="flex-start" fxLayout.lt-md="column" class="p-16"
                fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
                <mat-form-field fxFlex="12%" class="is-light form-primary">
                  <mat-select placeholder="Hari Kunjungan" formControlName="plannedDay">
                    <mat-option *ngFor="let item of plannedDays" [value]="item.id">{{item.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex="12%" class="is-light form-primary">
                  <mat-select placeholder="Territory Code" formControlName="territoryCode">
                    <mat-option *ngFor="let item of territoryCodes" [value]="item.id">{{item.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex="12%" class="is-light form-primary">
                  <mat-select placeholder="City" formControlName="city">
                    <mat-option *ngFor="let item of cities" [value]="item.id">{{item.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex="12%" class="is-light form-primary">
                  <mat-select placeholder="District" formControlName="district">
                    <mat-option *ngFor="let item of districts" [value]="item.id">{{item.name }}</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex="12%" class="is-light form-primary">
                  <mat-select placeholder="Village" formControlName="village">
                    <mat-option *ngFor="let item of villages" [value]="item.id">{{item.name
                      }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </form>
            <div class="p-0">
              <mat-progress-bar [color]="'primary'" [mode]="'indeterminate'" *ngIf="loadingIndicator">
              </mat-progress-bar>
              <ngx-datatable class="material" style="border-top: 1px solid #e3e3e3" [rows]="rows"
                [loadingIndicator]="loadingIndicator" [columnMode]="'force'" [headerHeight]="48" [footerHeight]="56"
                [rowHeight]="'auto'" [scrollbarH]="true" [offset]="offsetPagination" [reorderable]="reorderable"
                [count]="pagination.total" [limit]="pagination.per_page" [externalPaging]="true"
                [externalSorting]="true" (page)="setPage($event)" (sort)="onSort($event)">
                <!-- <ngx-datatable-column name="Retailer Id" prop="id" [sortable]="false"></ngx-datatable-column>
                <ngx-datatable-column name="Customer Code" prop="code" [sortable]="false"></ngx-datatable-column>
                <ngx-datatable-column name="Nama Retailer" prop="name"></ngx-datatable-column>
                <ngx-datatable-column name="Area" prop="area_code" [sortable]="false"></ngx-datatable-column>
                <ngx-datatable-column name="Region" prop="region_code" [sortable]="false"></ngx-datatable-column>
                <ngx-datatable-column name="Division" prop="division_code" [sortable]="false"></ngx-datatable-column>
                <ngx-datatable-column name="IR Check" prop="ir_verification" [sortable]="false"></ngx-datatable-column>
                <ngx-datatable-column name="Status Misi" prop="status_misi" [sortable]="false"></ngx-datatable-column>
                <ngx-datatable-column name="Status Coin" prop="status_coin" [sortable]="false"></ngx-datatable-column>
                <ngx-datatable-column name="Tanggal Submit Misi" [sortable]="false" [width]="180">
                  <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
                    <span *ngIf="row.tgl_submit_misi !== null">{{row.tgl_submit_misi.date | date: 'dd/MM/yyy HH:mm'}}
                      WIB</span>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Action" [sortable]="false">
                  <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
                    <div class="button-row" style="margin-left: -10px">
                      <button type="button" mat-icon-button matTooltip="Verifikasi Misi"
                        (click)="openConfirmDialog(row, 'Verifikasi Misi')"
                        [disabled]="row.status_misi == 'not-submitted' || row.status_misi !== 'submitted' && row.status_coin !== 'belum dikirim' || row.status_coin == 'sudah dikirim' || !permissionVerifikasiMisi?.ubah">
                        <mat-icon
                          *ngIf="row.status_misi == 'submitted' && row.status_coin !== 'sudah dikirim' && permissionVerifikasiMisi?.ubah || row.status_misi !== 'not-submitted' && row.status_coin == 'belum dikirim' && permissionVerifikasiMisi?.ubah"
                          class="orange-500-fg">assignment_turned_in</mat-icon>
                        <mat-icon
                          *ngIf="row.status_misi == 'not-submitted' || row.status_misi !== 'submitted' && row.status_coin !== 'belum dikirim' || row.status_coin == 'sudah dikirim' || !permissionVerifikasiMisi?.ubah"
                          class="secondary-text">assignment_turned_in</mat-icon>
                      </button>
    
                      <button type="button" mat-icon-button matTooltip="Release Coin"
                        (click)="openConfirmDialog(row, 'Release Coin')"
                        [disabled]="row.status_misi !== 'approved' || row.status_coin == 'sudah dikirim' || !permissionReleaseCoin?.ubah">
                        <mat-icon
                          *ngIf="row.status_misi == 'approved' && row.status_coin !== 'sudah dikirim' && permissionReleaseCoin?.ubah"
                          class="orange-500-fg">call_made</mat-icon>
                        <mat-icon
                          *ngIf="row.status_misi !== 'approved' || row.status_coin == 'sudah dikirim' || !permissionReleaseCoin?.ubah"
                          class="secondary-text">call_made</mat-icon>
                      </button>
                    </div>
                  </ng-template>
                </ngx-datatable-column> -->
              </ngx-datatable>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Summary">
          <div class="ayo-middle" fxLayout="column">
            <div class="p-24" fxLayout="row" fxFlex="30">
              <table class="styled-table">
                <thead>
                  <tr>
                    <th>Hari Kunjungan</th>
                    <th>#Customer</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let summary of summaries">
                    <td>Dom</td>
                    <td>6000</td>
                  </tr>
                  <tr class="active-row" *ngIf="summaries.length === 0">
                    <td colspan="2" style="text-align: center;">No Data to Display ...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
