  <div>
    <div fxLayout="row">
      <mat-form-field fxFlex="100%" class="is-light form-primary">
        <mat-select placeholder="{{ ls.locale.route_plan.day_visit }}" [formControl]="planDay">
          <mat-option *ngFor="let item of listDays" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="button" fxLayout="row">
    <div (click)="submit()" fxFlex="50" class="positif-button">{{ ls.locale.global.button.save }}</div>
    <div (click)="close()" fxFlex="50" class="negatif-button">{{ ls.locale.global.button.cancel }}</div>
  </div>
</div>
