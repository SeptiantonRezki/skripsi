<div class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
     <!-- HEADER -->
  <page-content-header contentTitle="{{pageName}}"></page-content-header>
  <!-- / HEADER -->
  <div class="content p-24" *ngIf="!onLoad">
      <target-area (selectedArea)="getSelectedArea($event)" (selectedAll)="getSelectedAll($event)"
        (selectedAllId)="getSelectedAllId($event)" [isNotifValidation]="true" hitFrom="area-configuration"></target-area>
  </div>
</div>
