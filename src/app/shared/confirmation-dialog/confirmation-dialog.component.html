<div class="dialog-container">
    <h1 mat-dialog-title>{{data.titleDialog}}</h1>
    <div mat-dialog-content>{{data.captionDialog}}</div>
    <div mat-dialog-actions class="actions">
        <button mat-button class="confirm" (click)="data.confirmCallback()" >{{data.buttonText[0]}}</button>
        <button mat-button class="reject" (click)="closeDialog()">{{data.buttonText[1]}}</button>
    </div>
</div>
