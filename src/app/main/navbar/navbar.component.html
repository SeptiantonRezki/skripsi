<ng-container *ngIf="layout == 'vertical'">

  <div class="navbar-vertical">

    <div class="navbar-header">

      <div class="logo">
        <img *ngIf="branding.locale !== 'km'" class="logo-icon" src="assets/images/ayo/Horizontal_(Alt_White)@2x.png"
          srcset="assets/images/ayo/Horizontal_(Alt_White)@2x.png 2x">
        <img *ngIf="branding.locale === 'km'" class="logo-icon" [src]="branding?.navbar_icon"
          [srcset]="branding?.navbar_icon_2x" style="height: 55px;width: 55px;">
      </div>

      <button mat-icon-button class="toggle-button-navbar" (click)="toggleSidebarFolded()" fxHide.lt-lg>
        <mat-icon class="small-top">arrow_back</mat-icon>
      </button>

      <button mat-icon-button class="toggle-button-navbar" (click)="toggleSidebarOpened()" fxHide.gt-md>
        <mat-icon>arrow_back</mat-icon>
      </button>

    </div>

    <div class="navbar-content" fusePerfectScrollbar>
      <fuse-navigation [navigation]="navigation" layout="vertical"></fuse-navigation>
    </div>

  </div>

</ng-container>

<ng-container *ngIf="layout == 'horizontal'">

  <div class="navbar-horizontal">
    <fuse-navigation [navigation]="navigation" layout="horizontal"></fuse-navigation>
  </div>

</ng-container>
